<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Leer Excel de OneDrive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>NÃºmero desde Excel</h1>
    <p id="numero">Cargando...</p>

    <script>
        async function cargarNumero() {
            const url = "https://1drv.ms/x/c/28432700125b63cb/ETWQw4A87MxBn4lo82xT3KQBF2f9W3IQslMklj_f7B9i1Q?e=1CV1O3"; // Reemplaza con tu enlace de OneDrive

            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: "array" });

            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const cellValue = sheet["A1"] ? sheet["A1"].v : "No encontrado";
            
            document.getElementById("numero").textContent = cellValue;
        }

        cargarNumero();
    </script>
</body>
</html>
