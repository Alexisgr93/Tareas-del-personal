<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Número desde Google Sheets</h1>
    <p id="numero">Cargando...</p>

    <script>
        async function cargarNumero() {
            const sheetId = "13FqcdFFCNErB6ldojaC1ybB-G3zWk1m2GdhCnByJkW4"; // Reemplaza con el ID de tu hoja de cálculo
            const range = "A1"; // Celda donde está el número
            const apiKey = "TU_API_KEY"; // Reemplaza con tu API Key de Google

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById("numero").textContent = data.values[0][0];
            } catch (error) {
                document.getElementById("numero").textContent = "Error al cargar el número";
                console.error("Error:", error);
            }
        }

        cargarNumero();
    </script>
</body>
</html>
